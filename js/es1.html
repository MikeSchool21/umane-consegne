<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <h1 id="titolo">Ciao mondo</h1>
    <button onclick="cambia()"></button>

    <script>
        function cambia() {
            var titolo = document.getElementById("titolo");
            titolo.textContent = "testo cambiato";
            titolo.classList.add("highlight");

        }
    </script>
</body>
</html>
