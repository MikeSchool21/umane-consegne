<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bootstrap</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <style>
         .square {
            width: 100%;
            padding-top: 100%; 
            position: relative;
            background-color: #f8f9fa; 
            border: 1px solid #dee2e6;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
         }
         .square-content {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-sm">
               <div class="square">
                  <div class="square-content">1</div>
               </div>
            </div>
            <div class="col-sm">
               <div class="square">
                  <div class="square-content">2</div>
               </div>
            </div>
            <div class="col-sm">
               <div class="square">
                  <div class="square-content">3</div>
               </div>
            </div>
            <div class="col-sm">
               <div class="square">
                  <div class="square-content">4</div>
               </div>
            </div>
            <div class="col-sm">
               <div class="square">
                  <div class="square-content">5</div>
               </div>
            </div>
            <div class="col-sm">
               <div class="square">
                  <div class="square-content">6</div>
               </div>
            </div>
            <div class="col-sm">
               <div class="square">
                  <div class="square-content">7</div>
               </div>
            </div>
            <div class="col-sm">
               <div class="square">
                  <div class="square-content">8</div>
               </div>
            </div>
            <div class="col-sm">
               <div class="square">
                  <div class="square-content">9</div>
               </div>
            </div>
            <div class="col-sm">
               <div class="square">
                  <div class="square-content">10</div>
               </div>
            </div>
            <div class="col-sm">
               <div class="square">
                  <div class="square-content">11</div>
               </div>
            </div>
            <div class="col-sm">
               <div class="square">
                  <div class="square-content">12</div>
               </div>
            </div>
         </div>
      </div>
      <!-- bootstrap impl -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
